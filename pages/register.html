<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body id="bodyRegister">
    <section id="pantalla-dividida">
    <div class="izquierda">
        <img src="../assets/img/tennis-court-dimensions.jpg" alt="">
    </div>
    <div class="register">
        <form action="">
            <div>
                <h2>Registro</h2>
            </div>
            <div class="input-box">
                <label for="nombreReg" id="labelNombreReg">Nombre</label>
                <input type="text" id="nombreReg">
                </div>
            <div class="input-box">
            <label for="userReg" id="labelUserReg">Usuario</label>
            <input type="text" id="userReg">
            </div>
            <div class="input-box">
                <label for="emailReg" id="labelEmailReg">Email</label>
                <input type="text" id="emailReg">
            </div>
            <div class="input-box">
                <label for="passReg" id="labelPassReg">Contraseña</label>
                <input type="password" id="passReg">
            </div>
            <div class="input-box">
                <input type="submit" id="registrar" value="Registrar"></input>
                <!--<input type="submit" value="Ingresar" id="ingresar">-->
            </div>
            <div class="input-box">
                <span class="mensajeReg2"></span>
                <span class="mensajeReg">¿Ya tienes cuenta? Inicie sesión<a href="./login.html"> Aqui</a></span>
            </div>
        </form>
    </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
