<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>
<body>
    <section id="pantalla-dividida">
    <div class="izquierda">
        <img src="../assets/img/tennis-court-dimensions.jpg" alt="">
    </div>
    <div class="logIn">
        <form action="">
            <div>
                <h2>Inicio de Sesión</h2>
            </div>
            <div class="input-box">
            <label for="userLog" id="labelUser">Usuario</label>
            <input type="text" id="userLog">
            </div>
            <div class="input-box">
                <label for="passLog" id="labelPass">Contraseña</label>
                <input type="password" id="passLog">
            </div>
            <div class="check-box">
                <input type="checkbox" name="recordar" id="recordar">
                Recordar
            </div>
            <div class="input-box">
                <input type="submit" id="ingresar" value="Ingresar"></input>
                <!--<input type="submit" value="Ingresar" id="ingresar">-->
            </div>
            <div class="input-box">
                <span class="mensajeLog">¿No tiene cuenta?<a href="./register.html"> Registrese</a></span>
            </div>
        </form>
    </div>
    </section>
    <script src="../js/login.js"></script>
</body>
</html>
